<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações gerais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Whac-a-Ralph</title>

    <!-- Fontes do projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Reset de CSS -->
    <link rel="stylesheet" href="../assets/styles/reset.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/styles/styles.css">

</head>
<body>


    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time left</h2>
                <h2 id="time-left">0</h2>
            </div>
            
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img height="55px" src="../assets/images/player.png " />
                <h2>x3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>


    <script defer src="../assets/scripts/lvl1.js"></script>
</body>
</html>
